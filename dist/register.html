<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/scss/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,400;0,500;0,600;0,700;1,200&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/67a9185f06.js"
      crossorigin="anonymous"
    ></script>
    <title>Welcome to devConnector.</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html"> <i class="fas fa-code"></i>devConnector </a>
      </h1>
      <ul>
        <li><a href="profiles.html ">developers</a></li>
        <li><a href="register.html ">register</a></li>
        <li><a href="login.html ">login</a></li>
      </ul>
    </nav>

    <section class="container">
        <h1 class="large text-primary">
            Sign Up 
        </h1>
        <p class="lead">
            <i class="fa fa-user"></i>
            Create your account.
        </p>
        <form action="dashboard.html" class="form">
            <div class="form-group">
                <input type="text" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email Address">
                <div class="form-text">
                    This site uses gravatar, so if you want a profile image , use a gravatar.
                </div>
            </div>
            <div class="form-group">
                <input type="password" placeholder="password" minlength="8">
            </div>
            <div class="form-group">
                <input type="password" placeholder="confirm password"minlength= "8">
            </div>

            <input type="submit" value="Register" class="btn btn-primary">
            
        </form>
        <p class="my-1">
            Already have an account ? <a href="login.html">Sign In</a>
        </p>
    </section>
    
  </body>
</html>
